    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .header {
        background-color: #089168;
        height: 300px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 36px;
        color: #fff;
      }
      .container {
        max-width: 600px;
        margin: 50px auto;
        background-color: #fff;
        padding: 50px;
        border-radius: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }
      h2 {
        text-align: center;
        margin-bottom: 30px;
        color: #343a40;
      }
      .question-container {
        text-align: center;
        font-size: 24px;
        margin-bottom: 30px;
      }
      input[type="text"] {
        width: 96%;
        padding: 10px;
        font-size: 20px;
        border: 1px solid #ced4da;
        border-radius: 5px;
        outline: none;
        transition: border-color 0.2s ease-in-out;
      }
      input[type="text"]:focus {
        border-color: #089168;
      }
      .invalid-feedback {
        display: none;
        color: #dc3545;
        font-size: 14px;
        margin-top: 5px;
      }
      .result-container {
        text-align: center;
        font-size: 24px;
        margin-top: 30px;
      }
      .btn-container {
        display: flex;
        justify-content: space-between;
        margin-top: 30px;
      }
      .btn {
        width: 48%;
        padding: 10px;
        font-size: 20px;
        background-color: #ffffff;
        color: rgb(24, 24, 24);
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.2s ease-in-out;
        border: 1px solid rgb(233, 232, 232);
        box-shadow: 1px 1px 5px rgba(136, 136, 136, 0.2);


  
      }
      .btn:hover {
        background-color: #12aa7c;

      }
      .footer {
        text-align: center;
        font-size: 14px;
        margin-top: 30px;
      }
      .welcome {
        text-align: center;
        font-size: 24px;
        margin-top: 20px;
      }
      .greeting {
        margin-top: 20px;
        font-size: 24px;
        text-align: center;
      }
      a {
        text-decoration: none;
        color: #089168;
      }
      a:hover {
        text-decoration: none;
        color: #da0024;
        border-bottom: none;
      }
      #question-number, #result {
        color: #089168;
      }
      .daohang {
        text-align: center;
        margin-top: 50px;

      .xiaozi {

        margin: 0 auto;

  <body>
    <div class="header">
      <h1>汉心码学习训练系统</h1>
      
    </div>
 <div  align="center"> <h4>学习汉心,第一步,把字元偏旁部首练习一遍。第二步，把规则训练做一遍（下面导航里），然后你就学会了。如果你不想学，建议用易学码，或遇到疑惑就拼音+oopp查编码来使用。</h4></div>
    <div class="container">
      <h2 id="question-number"></h2>
      <div class="question-container">
        <p id="question"></p>
      </div>
      <div class="answer-container">
        <input type="text" id="answer" placeholder="请输入答案" onkeydown="if(event.keyCode===13) checkAnswer()">
        <div class="invalid-feedback">请输入答案</div>
      </div>
      <div class="result-container">
        <p id="result"></p>
      </div>
      <div class="btn-container">
        <button class="btn" onclick="skipQuestion()">跳过</button>
        <button class="btn" onclick="checkAnswer()">提交</button>
      </div>
    </div>
    <div class="xiaozi">
      <p>训练系统可以让你更快更好的掌握汉心码，建议字根训练和规则训练要做一下，注意的字，不一定要做，那个很难</p>

      var totalQuestions = dataArray.length;
      var currentQuestion = 0;
      document.getElementById("question-number").innerHTML = "字元，第 " + (currentQuestion + 1) + " 题 / 共 " + totalQuestions + " 题";
      document.getElementById("question").innerHTML = dataArray[currentQuestion].split(",")[0];

      function checkAnswer() {
        var input = document.getElementById("answer");
        var feedback = input.nextElementSibling;
        if (input.value.trim() === "") { // 如果输入的答案为空
          input.classList.add("is-invalid"); // 添加is-invalid类
          feedback.style.display = "block"; // 显示错误提示
        } else {
          input.classList.remove("is-invalid"); // 移除is-invalid类
          feedback.style.display = "none"; // 隐藏错误提示
          var correctAnswer = dataArray[currentQuestion].split(",")[1];
          if (input.value === correctAnswer) {
            document.getElementById("result").innerHTML = "恭喜你答对了！";
            setTimeout(function(){
                document.getElementById("result").innerHTML = "";
            }, 1000); //1000毫秒 = 1秒钟
                    
   


            currentQuestion++;
            if (currentQuestion < dataArray.length) {
              document.getElementById("question-number").innerHTML = "字元，第 " + (currentQuestion + 1) + " 题 / 共 " + totalQuestions + " 题";
              document.getElementById("question").innerHTML = dataArray[currentQuestion].split(",")[0];
              input.value = "";
            } else {
              document.getElementById("question-number").innerHTML = "完成！";
              document.getElementById("answer").style.display = "none";
              document.getElementById("result").style.display = "none";
              document.getElementById("question-number").style.display = "none";
              document.getElementsByClassName("btn")[0].style.display = "none";
              document.getElementsByClassName("btn")[1].style.width = "100%";
              document.getElementById("question").innerHTML = "这批训练题已经做完了，请点下面新的题目！";
              input.style.display = "none";
            }
          } else {
            document.getElementById("result").innerHTML = dataArray[currentQuestion].split(",")[2];

          }
        }
      }

      function skipQuestion() {
        currentQuestion++;
        if (currentQuestion < dataArray.length) {
          document.getElementById("question-number").innerHTML = "字元，第 " + (currentQuestion + 1) + " 题 / 共 " + totalQuestions + " 题";
          document.getElementById("question").innerHTML = dataArray[currentQuestion].split(",")[0];
          document.getElementById("answer").value = "";
          document.getElementById("result").innerHTML = "";
        } else {
          document.getElementById("question-number").innerHTML = "完成！";
          document.getElementById("answer").style.display = "none";
          document.getElementById("result").style.display = "none";
          document.getElementById("question-number").style.display = "none";
          document.getElementsByClassName("btn")[0].style.display = "none";
          document.getElementsByClassName("btn")[1].style.width = "100%";
          document.getElementById("question").innerHTML = "这批训练题已经没有了，请点下面下一批题目！";
          document.getElementById("answer").style.display = "none";
        }
      }
