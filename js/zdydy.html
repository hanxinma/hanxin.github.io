            <textarea id="input">

  这是一个自定义短语和辅助码和输入法字词格式转换器
  可以把各种格式的短语互相转换
  源格式需要是搜狗格式的 如果不是,需要用VIP里的功能给改成搜狗格式

  han,1=汉 这种是搜狗格式 这样的格式才能用

  han=2,汉 这种是QQ格式 不能转
  1,han=汉 这种是百度格式 不能转
  han	汉 这个格式可以vip里给改成搜狗的格式
  转没有数字的格式,需要先排序
  
  导入的默认格式要是搜狗格式
  如果不是,用灰色按钮变成搜狗格式 在点下面的转换
  @本工具由汉心码汉心快打开发
  也可以复制进来,复制的不能导出
  vip里功能,就是输入对应的指令就有对应的功能


</textarea><br>

  function 过滤jss() {
    // 获取输入框中的内容
    const input = document.getElementById('input').value;

    // 对于以 <img 开头的行，保留其中的图片链接
    const filteredInput = input.replace(/^(<img\s+src=[^>]+>|[^\n]*$)/gm, function(match, group) {
      if (match.startsWith('<img src=')) {
        return match; // 如果以 <img src= 开头，不做处理
      } else {
        return match.replace(/<!--[\s\S]*?-->|(?<!\S)\/\/[^\n]*|\/\*[\s\S]*?\*\//g, '');
      }
    });

    // 删除多余的空行
    const finalOutput = filteredInput.replace(/\n{2,}/g, '\n');

    // 将处理后的内容显示在输出框中
    document.getElementById('output').value = finalOutput;
  }
