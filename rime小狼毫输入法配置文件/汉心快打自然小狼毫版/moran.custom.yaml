patch:
  menu:
    # alternative_select_labels: [ ㊀, ㊁, ㊂, ㊃, ㊄, ㊅, ㊆, ㊇, ㊈ ]

  # simplification 開關
  # 0 = 打傳承字
  # 1 = 打簡化字（藉助 OpenCC）
  "switches/@2/reset": 1

  # flexible 開關
  # 默認情況下，輸入 4 碼時，會禁止碼表輸出（「動詞」模式）。
  # 這是因爲碼表最大碼長爲 4，可能會產生較低頻的多字詞，覆蓋過用戶自造的常用詞語。
  # 當固詞模式啓動後，輸入 4 碼時會優先輸出碼表中的二字詞，這些輸出帶有「⚡️」標記。
  # 0 = 開啓固頂詞（固詞模式）
  # 1 = 不使用固頂詞（動詞模式）
  "switches/@5/reset": 1
