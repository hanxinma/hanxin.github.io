patch:
  app_options/cmd.exe:           #特定程序使用指定输入法(英文)
    ascii_mode: true             #应用名称在进程查看
  app_options/photoshop.exe:
    ascii_mode: true
  app_options/idea64.exe:
    ascii_mode: true
  app_options/pycharm64.exe:
    ascii_mode: true
  "preset_color_schemes/MyStyleMi":
    name: 蓝色／MyStyleMi
    author: Mintimate <"Mintimate's Blog">
    text_color:  0x3B3B3B #拼音串
    candidate_text_color: 0x424242 # 非第一候选项
    back_color: 0xefefef # 背景
    border_color: 0xefefef # 边框
    hilited_text_color:  0x3B3B3B # 拼音串高亮#138DCE
    hilited_back_color: 0xefefef # 拼音串高亮背景
    hilited_candidate_back_color:  0xCCA525 # 第一候选项背景
    hilited_candidate_text_color: 0xefefef # 第一候选项
    hilited_comment_text_color: 0xefefef # 注解文字高亮
    comment_text_color: 0xcac9c8 # 注解文字
    label_color: 0xcac9c8 # 预选栏编号颜色
  "preset_color_schemes/MyStyleMi绿色":
    name: 绿色／MyStyleMi
    author: Mintimate <"Mintimate's Blog">
    text_color: 0x0A9100 #拼音串
    candidate_text_color: 0x424242 # 非第一候选项
    back_color: 0xefefef # 背景
    border_color: 0xefefef # 边框
    hilited_text_color: 0x0A9100 # 拼音串高亮#138DCE
    hilited_back_color: 0xefefef # 拼音串高亮背景
    hilited_candidate_back_color: 0x0A9100 # 第一候选项背景
    hilited_candidate_text_color: 0xefefef # 第一候选项
    hilited_comment_text_color: 0xefefef # 注解文字高亮
    comment_text_color: 0xcac9c8 # 注解文字
    label_color: 0xcac9c8 # 预选栏编号颜色
  "preset_color_schemes/MyStyleMi橙色":
    name: 橙色／MyStyleMi
    author: Mintimate <"Mintimate's Blog">
    text_color: 0x6495ed #拼音串
    candidate_text_color: 0x424242 # 非第一候选项
    back_color: 0xefefef # 背景
    border_color: 0xefefef # 边框
    hilited_text_color: 0x1E90FF # 拼音串高亮#138DCE
    hilited_back_color: 0xefefef # 拼音串高亮背景
    hilited_candidate_back_color: 0x1E90FF # 第一候选项背景
    hilited_candidate_text_color: 0xefefef # 第一候选项
    hilited_comment_text_color: 0xefefef # 注解文字高亮
    comment_text_color: 0xcac9c8 # 注解文字
    label_color: 0xcac9c8 # 预选栏编号颜色
  "preset_color_schemes/MyStyleMiDark":
    name: 黑蓝／MyStyleMiDark
    author: Mintimate <"Mintimate's Blog">
    text_color: 0x6495ed #拼音串
    candidate_text_color: 0xefefef # 非第一候选项
    back_color: 0x424242 # 背景
    border_color: 0x424242 # 边框
    hilited_text_color: 0xc6c01a # 拼音串高亮
    hilited_back_color: 0x424242 # 拼音串高亮背景
    hilited_candidate_back_color: 0xc6c01a # 第一候选项背景
    hilited_candidate_text_color: 0xefefef # 第一候选项
    hilited_comment_text_color: 0xffffff # 注解文字高亮
    comment_text_color: 0xefefef #注解文字
    label_color: 0xefefef # 预选栏编号颜色

  


  "style/color_scheme_dark": MyStyleMiDark  # 深色主题配色方案
  "style/color_scheme": MyStyleMi # 浅色主题配色方案
  "style/display_tray_icon": true # 显示托盘图标
  "style/font_face": "Microsoft YaHei" # 字体样式为"Microsoft YaHei"
  "style/font_point": 14 # 字体大小为14pt
  "style/label_font_point": 14 # 候选词数字大小为14pt
  "style/horizontal": true # 横向展示候选词
  "style/inline_preedit": false #  内嵌预编辑，true，表示单行。false双行
  "style/layout/corner_radius": 8 # 窗口圆角半径为8
  "style/layout/border": 0 # 窗口边界高度为0（无边界效果）
  "style/layout/border_width": 0 # 窗口边界宽度为0（无边界效果）
  "style/layout/candidate_spacing": 14 # 候选词之间的间距为14
  "style/layout/hilite_padding": 3 # 高亮区域内边距为8
  "style/layout/hilite_spacing": 3 # 高亮区域之间的间距为3
  "style/layout/margin_x": 10 # 水平方向外边距为8
  "style/layout/margin_y": 8 # 垂直方向外边距为
  "style/layout/round_corner": 5 # 窗口圆角的程度为5
  "style/layout/spacing": 10 # 候选词水平间距为10

